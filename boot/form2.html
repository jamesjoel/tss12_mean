<html>

<head>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
    <link type="text/css" rel="stylesheet" href="css/font-awesome.css" />
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
</head>

<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card mt-5">
                    <div class="card-header">
                        <h3>Registration</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" />Option 1
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" />Option 2
                            </label>
                        </div>

                        <input type="checkbox" /> Option 1

                        
                        <div class="form-group">
                            <label>Password</label>
                            <div class="input-group">
                                
                                <input type="password" class="form-control" />
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <i class="fa fa-lock"></i>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Contact</label>
                            <div class="input-group">
                        
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        +91
                                    </span>
                                </div>
                                <input type="text" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <div class="input-group">
                        
                                <input type="text" class="form-control" />
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        @gmail.com
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            
                            <div class="input-group">
                        
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        User
                                    </span>
                                </div>
                                <input type="text" placeholder="First Name" class="form-control" />
                                <input type="text" placeholder="Middle Name" class="form-control" />
                                <input type="text" placeholder="Last Name" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                        
                            <div class="input-group">
                        
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <input type="checkbox" />
                                    </span>
                                </div>
                                <input type="text" placeholder="Some Text" class="form-control" />
                                
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control" />
                                <div class="input-group-append">
                                        <button class="btn btn-success">
                                            <i class="fa fa-search" aria-hidden="true"></i>
                                        </button>
                                </div>
                            </div>
                        </div>


                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
