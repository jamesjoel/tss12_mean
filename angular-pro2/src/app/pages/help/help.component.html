<div class="container" style="min-height:600px">
    <h1>Help Page</h1>

    <div *ngFor="let a of color"> 
        <h1>{{ a }}</h1>
    </div>
    <table class="table table-dark table-hover table-bordered mt-4">
        <tr>
            <th>S.No.</th>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>

        <tr *ngFor="let x of data; let n = index">
            <td>{{ n+1 }}</td>
            <td>{{ x.name }}</td>
            <td>{{ x.age }}</td>
            <td>{{ x.city }}</td>
        </tr>
    </table>

</div>
